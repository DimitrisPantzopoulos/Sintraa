<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        body {
            background-image: url("../static/BackgroundImage.jpg");
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20;
            padding: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Item</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" required>
            </div>

            <div class="form-group">
                <label for="sales">Sales:</label>
                <input type="number" name="sales" required>
            </div>

            <div class="form-group">
                <label for="stock_remaining">Stock Remaining:</label>
                <input type="number" name="stock_remaining" required>
            </div>

            <div class="form-group">
                <label for="avg_consumption_rate">Avg Consumption Rate:</label>
                <input type="number" name="avg_consumption_rate" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="avc">AVC:</label>
                <input type="number" name="avc" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" name="category" required>
            </div>

            <button type="submit">Add Item</button>
        </form>

        <div class="form-footer">
            <p><a href="/">Go back to home page</a></p>
        </div>
    </div>
</body>
</html>
